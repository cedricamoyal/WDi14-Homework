  <title>Jane's tic tac toe </title>

<body>




    <h1>Ready to play noughts and crosses!</h1>
  <div class="board">
    <div class="square" data-row='0' data-column='0'>
      <p>0,0</p>
    </div>
    <div class="square" data-row="0" data-column="1">
    <p>0,1</p>
    </div>
    <div class="square" data-row="0" data-column="2">
  <p>0,2</p>
    </div>
    <div class="square" data-row="1" data-column="0">
        <p>1,0</p>
    </div>
    <div class="square" data-row="1" data-column="1">
    <p>1,1</p>

    </div>

    <div class="square" data-row="1" data-column="2">
        <p>1,2</p>
    </div>
    <div class="square" data-row="2" data-column="0">
        <p>2,0</p>
    </div>
    <div class="square" data-row="2" data-column="1">
        <p>2,1</p>
    </div>
    <div class="square" data-row="2" data-column="2">
        <p>2,2</p>
    </div>
</div>
